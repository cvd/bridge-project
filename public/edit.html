<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>The BRIDGE Project DC</title>
	<link rel="stylesheet" href="reset.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
   <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <!-- // <script src="/js/jquery-1.4.2.js" type="text/javascript" charset="utf-8"></script> -->
  <script src="js/jquery-1.4.2.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title" charset="utf-8">
  
  <!-- <link rel="stylesheet" href="/master.css" type="text/css" media="screen" title="no title" charset="utf-8"> -->

	<script type="text/javascript" charset="utf-8">
	  
	</script>
  
</head>

<body>

<style type="text/css" media="screen">
  .form-field{margin-bottom: 5px;}
</style>


<div>Edit Service</div>

<div class="form-body">
  <form action="/add" method="post" accept-charset="utf-8">
    <table border="0" cellspacing="5" cellpadding="5" class="form-table">

      <tr>
        <td class="label"><label for="site_name">Site Name</label></td>
        <td class="field"><input type="text" name="site_name" value="" id="site_name" size="40"></td>
      </tr>
      <tr>
        <td class="label"><label for="address">Address</label></td>
        <td class="field"><input type="text" name="address" value="" id="address"></td>
      </tr>
      <tr>
        <td class="label"><label for="city">City</label></td>
        <td class="field"><input type="text" name="city" value="" id="city"></td>
      </tr>
      <tr>
        <td class="label"><label for="state">State</label></td>
        <td class="field"><input type="text" name="state" value="" id="state"></td>
      </tr>
      <tr>
        <td class="label"><label for="zip">Zip</label></td>
        <td class="field"><input type="text" name="zip" value="" id="zip"></td>
      </tr>
      <tr>
        <td class="label"><label for="phone">Phone</label></td>
        <td class="field"><input type="text" name="phone" value="" id="phone"></td>
      </tr>
      <tr>
        <td class="label"><label for="primary_service">Primary Service</label></td>
        <td class="field"><input type="text" name="primary_service" value="" id="primary_service"></td>
      </tr>
      <tr>
        <td class="label"><label for="secondary_service">Secondary Service</label></td>
        <td class="field"><input type="text" name="secondary_service" value="" id="secondary_service"></td>
      </tr>
      <tr>
        <td class="label"><label for="description">Description</label></td>
        <td class="field"><textarea name="description"></textarea></td>
      </tr>
      <tr>
        <td class="label"><label for="website">Website</label></td>
        <td class="field"><input type="text" name="website" value="" id="website"></td>
      </tr>
      <tr>
        <td class="label"><label for="transportation">Transportation</label></td>
        <td class="field"><input type="text" name="transportation" value="" id="transportation"></td>
      </tr>
      <tr>
        <td class="label"><label for="restrictions">Restrictions</label></td>
        <td class="field"><input type="text" name="restrictions" value="" id="restrictions"></td>
      </tr>
      <tr>
        <td class="label"><label for="quadrant">Quadrant</label></td>
        <td class="field"><input type="text" name="quadrant" value="" id="quadrant"></td>
      </tr>
            
    </table>
    
    <p><input type="submit" value="Continue &rarr;"></p>
  </form>
</div>


</body>
</html>
